version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: 'Block #1'
    dependencies:
      - 'Block #1'
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - 'version: v1.0'
            - 'name: CI'
            - 'agent:'
            - '  machine:'
            - '    type: e1-standard-2'
            - '    os_image: ubuntu1804'
            - '- name: Install dependencies'
            - '  task:'
            - '    jobs:'
            - '      - name: bundle install'
            - '        commands:'
            - '          - checkout'
            - '          - cache restore gems-$SEMAPHORE_GIT_BRANCH-$(checksum Gemfile.lock),gems-$SEMAPHORE_GIT_BRANCH,gems-master'
            - '          - bundle install --deployment --path .bundle'
            - '          - cache store gems-$SEMAPHORE_GIT_BRANCH-$(checksum Gemfile.lock) .bundle'
            - 'blocks:'
            - '  - name: Install dependencies'
            - '    task:'
            - '      jobs:'
            - '        - name: bundle install'
            - '          commands:'
            - '            - checkout'
            - '            - cache restore gems-$SEMAPHORE_GIT_BRANCH-$(checksum Gemfile.lock),gems-$SEMAPHORE_GIT_BRANCH,gems-master'
            - '            - bundle install --deployment --path .bundle'
            - '            - cache store gems-$SEMAPHORE_GIT_BRANCH-$(checksum Gemfile.lock) .bundle'
  - name: Tests
    dependencies:
      - 'Block #1'
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - '- name: Tests'
            - '  task:'
            - '    jobs:'
            - '      - name: rspec'
            - '        commands:'
            - '          - checkout'
            - '          - cache restore gems-$SEMAPHORE_GIT_BRANCH-$(checksum Gemfile.lock),gems-$SEMAPHORE_GIT_BRANCH,gems-master'
            - '          - bundle install --deployment --path .bundle'
            - '          - bundle exec rspec'
promotions:
  - name: Dockerize
    pipeline_file: docker-build.yml
    auto_promote_on:
      - result: passed
